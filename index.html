<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> SignalR-enabled Solving Linear Systems using QR decomposition as a Web Service </title>
    <!--by Neha Gadigi -->
</head>
<body>
    <!--User interface -->
    <p> SignalR-enabled Solving Linear System Ax = b using QR decomposition Web Service </p>
    <p> Matrix #1 <input type="text" id="mat1" size="150" value="{&quot;matrixType&quot;:&quot;Matrix A&quot;, &quot;data&quot;: [[3,-6],[4,-8],[0,1]], &quot;size&quot;: [3, 2]}" /> </p>
    <p>Matrix #2 <input type="text" id="mat2" size="150" value="{&quot;matrixType&quot;:&quot;Matrix b&quot;, &quot;data&quot;: [[-1],[7],[2]], &quot;size&quot;: [3, 1]}" /></p>
    <input type="button" id="send" value="Solve system of linear equations" />
    <p id="Product"></p>


    <!--Script references -->
    <!--Reference the jQuery library. -->
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to communicate with the server and update the page. -->
    <script src="qr.js"></script>

</body>
</html>
